<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Chat bot simples feito usando apenas HTML, CSS e JS">
  <meta name="keywords" content="HTML, CSS, JavaScript, Chat Bot, Arthur Leandro">
  <meta name="author" content="Arthur Leandro">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Chat Bot HTML & JS</title>
</head>

<body>

  <body>
    <div class="main-view">
      <div class='chat-view' id="chatLog">
        <div class="speach-view">
          <h6 class="speach-name-view">Vilminha </h6>
          <p class="speach-content-view">Olá! Tudo bem?
            Eu sou a Vick, sua assistente virtual e vou te ajudar hoje.
            Para começar, me informe o seu nome.</p>
        </div>
      </div>
      <div class='input-view'>
        <input placeholder="    Responder..." id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}">
        <!-- <button onclick="talk()">Enviar</button> -->
      </div>
    </div>
  </body>
  <script src="/scripts/index.js"></script>
</body>

</html>
